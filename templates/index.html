<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/mobile.css" />
    <title>TodoApp</title>
  </head>
  <body>
    <div class="input-field">
      <form method="POST" action="/add_todo">
        <input
          class="form-control form-control-lg"
          name="title"
          type="text"
          placeholder="Title"
        />
        <input
          class="form-control form-control-lg"
          name="description"
          type="text"
          placeholder="Content"
        />
        <button type="submit" name="add" class="btn btn-success">Add</button>
      </form>
    </div>

    <div class="container">
      {% for todo in todos %}

      <div class="todo" id="todo" style="background-color:
      {% if todo.isDone %}
      rgba(0, 255, 0, 0.5);
      {% else %}
      rgba(255, 0, 0, 0.5);
      {% endif %}
      ">
        <div class="todo-title">
          <h3 class="title-text">{{todo.title}}</h3>
        </div>
        <div class="todo-content">
          <p>{{todo.content}}</p>
        </div>
        <div class="todo-btns">
          
          <a href="/done/{{todo.id}}" class="btn btn-success">Done</a>
            <a href="/ny/{{todo.id}}" class="btn btn-warning">Not Yet</a>
            <a href="/delete{{todo.id}}" class="btn btn-danger">Delete</a>
          
          
        </div>
      </div>
      {% endfor %}
    </div>

    <script
    src="/static/app.js">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
